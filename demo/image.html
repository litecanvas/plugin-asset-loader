<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>litecanvas Game</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/@litecanvas/litecanvas/dist/dist.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      litecanvas()

      use(pluginAssetLoader) // load the plugin

      function init() {
        images = {}
        frames = null
        animFrame = 0
        animTime = 0

        // load a image
        loadImage("./images/mockup.png", (image, { convertColors }) => {
          if (!image) throw new Error("Failed to load image")
          images.original = image
          images.converted = convertColors(image)
        })

        // load a spritesheet
        loadImage("./images/spritesheet.png", (image, { splitFrames }) => {
          if (!image) throw new Error("Failed to load spritesheet")
          frames = splitFrames(image, 64, 64, 16, 8)
        })
      }

      function update(dt) {
        if (LOADING > 0) return

        if (animTime > 0.3) {
          animFrame = (animFrame + 1) % frames.length
          animTime = 0
        }
        animTime += dt
      }

      function draw() {
        clear()

        // `LOADING` is an global integer variable
        // it represents the number of assets that are loading
        if (LOADING > 0) {
          text(10, 10, "LOADING IMAGES...")
          return
        }

        image(0, 0, images.original)
        image(0, images.original.height + 10, images.converted)

        // animate the frames
        image(0, 2 * images.original.height + 20, frames[animFrame])
      }
    </script>
  </body>
</html>
