<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>litecanvas Game</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/@litecanvas/litecanvas/dist/dist.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      litecanvas()

      use(pluginAssetLoader) // load the plugin

      function init() {
        images = {}

        // load a image
        loadImage(
          "https://random.imagecdn.app/128/128?bar",
          (image, { convertColors }) => {
            images.original = image
            images.converted = convertColors(image)
          }
        )
      }

      function update(dt) {}

      function draw() {
        clear()

        // `LOADING` is an global integer variable
        // it represents the number of assets that are loading
        if (LOADING > 0) {
          text(10, 10, "LOADING IMAGES...")
          return
        }

        image(0, 0, images.original)
        image(0, 128, images.converted)
      }
    </script>
  </body>
</html>
