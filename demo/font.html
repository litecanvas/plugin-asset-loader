<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,
    user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <title>litecanvas Game</title>
    <style type="text/css">
      body {
        background: #000;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/litecanvas/dist/dist.js"></script>
    <script src="../dist/dist.js"></script>
    <script>
      litecanvas()

      use(pluginAssetLoader) // load the plugin

      function init() {
        fontName = "Pixelify Sans"
        loadFont(
          fontName,
          "https://fonts.gstatic.com/s/pixelifysans/v1/CHy2V-3HFUT7aC4iv1TxGDR9DHEserHN25py2TTp0E1fZZM.woff2",
          function (font) {
            if (!font) throw new Error("Failed to load font")
          }
        )
      }

      function draw() {
        clear(0)
        textfont(fontName)
        if (LOADING > 0) {
          text(20, 20, "Loading...")
        } else {
          text(20, 20, "Font loaded!")
        }
      }
    </script>
  </body>
</html>
